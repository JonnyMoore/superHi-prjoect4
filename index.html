<!DOCTYPE html>
<html>
    <head>
        <title>Jonny Moore Photography Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="progress"></div>

        <header>
            <h1>Jonny Moore Photography</h1>
            <h3 class="client">Amber Tutton</h3>
            <div class="pagination">1 / 4</div>
            <div class="pixels">0px</div>
        </header>

        <section data-client="Amber Tutton" data-pagination="1 / 4"> <!-- data- adds a data attribute that we can target in js -->
            <div class="content">
                <div class="square" data-parallax="0.1"></div>
                <img src="assets/img/lightroom-edited-3303.jpg" srcset="assets/img/lightroom-edited-3303.jpg">
                <div class="circle" data-parallax="-0.1"></div>
            </div>
        </section>

        <section class="s2" data-client="Ariel Fox" data-pagination="2 / 4">
                <div class="content">
                        <div class="circle" data-parallax="-0.2"></div>
                    <img src="assets/img/Final-v2-3420.jpg" srcset="assets/img/Final-v2-3420.jpg">
                    <div class="triangle" data-parallax="0.2"></div>
                </div>
        </section>
        
        <section class="s3" data-client="Otis Sakyi" data-pagination="3 / 4" data-is-dark="yes">
                    <div class="content">
                            <div class="circle" data-parallax="-0.3"></div>
                        <img src="assets/img/otis_gif_1.2.gif" srcset="assets/img/otis_gif_1.2.gif">
                        <div class="square" data-parallax="0.3"></div>
                    </div>
        </section>

        <section class="s4" data-client="Sofia" data-pagination="4 / 4">
                <div class="content">
                        <div class="circle" data-parallax="0.25"></div>
                    <img src="assets/img/sofia-02-2625.jpg" srcset="assets/img/sofia-02-2625.jpg">
                    <div class="square" data-parallax="0.1"></div>
                </div>
        </section>

        <div class="logo">
            <img src="assets/img/Jonny-Moore-Photography-Logo.jpg">
        </div>

        <script src="js/scroll.js"></script>

    </body>
</html>
